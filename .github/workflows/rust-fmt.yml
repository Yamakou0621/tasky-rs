# .github/workflows/rust-fmt.yml
name: Rust Format Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  rustfmt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Check formatting
        run: cargo fmt --all -- --check
